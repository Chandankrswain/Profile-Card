<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/profile-card.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <title>
            Profile Cards
        </title>
    </head>
    <body>
        <div class="card-container">
            <div class="profile-pic-container">
                <img class="profile-pic" src="images/profile-pic.jpeg">
            </div>
            <div class="person-info">
                <p class="name">
                    CodingLab
                </p>
                <p class="job">
                    Youtuber & Blogger 
                </p>
                <div class="social-link">
                    <img src="images/facebook.png" alt="">
                    <img src="images/twitter.png" alt="">
                    <img src="images/instagram.png" alt="">
                    <img src="images/youtube.png" alt="">
                </div>
                <div class="card-buttons">
                   <button>Subscribe</button>
                   <button>Message</button>
                </div>
                <div class="card-reach">
                    <div class="likes-container">
                        <img class="heart-icon" src="images/heart.png">
                        <div class="likes">60k</div>
                    </div>
                    <div class="comments-container">
                        <img class="comments-icon" src="images/speech-bubble.png">
                        <div class="comments">20k</div>
                    </div>
                    <div class="share-container">
                        <img class="share-icon" src="images/reply.png">
                        <div class="share">12k</div>
                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
